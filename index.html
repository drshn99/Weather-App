<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My weather app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <input class="space" type="search" />
      <button type="submit" class="button space">Search</button>
    </div>
    <article class="widget">
      <div class="weatherIcon"><i class="wi wi-day-cloudy"></i></div>
      <div class="weatherInfo">
        <div class="temperature"><span>25&deg;</span></div>
        <div class="description">
          <div class="weatherCondition">CLOUDY</div>
          <div class="place">New York</div>
        </div>
      </div>

      <div class="date"><span>wind speed</span></div>
      <!-- <div class="date">1st Jan</div> -->
    </article>

    <p></p>

    <script src="script.js"></script>
  </body>
</html>
